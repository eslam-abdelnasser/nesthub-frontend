<html>
 <head>
  <title>Sign Up Page</title>
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap-theme.min.css">
<link rel="stylesheet" href="css/s.css" /> 
  </head>
  
 <body>
 <div class="main">
      <div class="info">Sign Up !</div>
	    <button class="btn-facebook"><i class="fa fa-facebook"></i> | Connect with Facebook</button>
	    <button class="btn-google"><i class="fa fa-google    "></i>     | Connect with Google</button>
		<h2> Or sign up using the Form below.</h2>
	    <form action="#" method="post" name="form" class="form_box">
		  <input type="text" name="fname" class="inputt" placeholder="First Name" required><br>
		  <input type="text" name="lname" class="inputt" placeholder="Last Name" required><br>
		  <input type="email" name="email" class="inputt" placeholder="Email ID" required><br>
		  <input type="password" name="password" class="inputt" placeholder=" Set A Password" required><br>
		  <input type="submit" name="submit" class="submit_btn" value="Get Start" required><br>
	    </form>
	</div>
  
  

	
 </body>
</html>
